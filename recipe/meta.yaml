{% set name = "dpdata" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a6fb407027a5e9e1384b14334b36ed80d109abf9662e689c1105407520358b76

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - numpy >=1.14.3
    - setuptools_scm
  run:
    - python >=3.5
    - {{ pin_compatible('numpy') }}
    - monty
    - mendeleev

test:
  imports:
    - dpdata

about:
  home: https://github.com/deepmodeling/dpdata
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Manipulating DeePMD-kit, VASP and LAMMPS data formats'
  doc_url: https://github.com/deepmodeling/dpdata
  dev_url: https://github.com/deepmodeling/dpdata

extra:
  recipe-maintainers:
    - njzjz
